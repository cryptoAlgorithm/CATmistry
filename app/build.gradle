plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'com.google.firebase.firebase-perf'
    id 'com.google.firebase.crashlytics' // Crashlytics
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.catmistry.android"
        minSdkVersion 18
        targetSdkVersion 30
        versionCode 50
        versionName "0.4.13"

        multiDexEnabled true // Enable MultiDex

        vectorDrawables.useSupportLibrary = true // Enable srcCompat for old android versions

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        resConfigs "en" // Remove unnecessary locales
    }

    buildTypes {
        release {
            // Other parameters
            pseudoLocalesEnabled false
            zipAlignEnabled true

            minifyEnabled true

            // Disable all debugging
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // Default junk
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.2'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // Google Material Library
    implementation 'com.google.android.material:material:1.3.0-rc01'

    // AndroidX
    implementation 'androidx.preference:preference-ktx:1.1.1'

    // Firebase SDKs
    implementation platform('com.google.firebase:firebase-bom:26.1.1') // Main SDK BOM
    implementation 'com.google.firebase:firebase-analytics-ktx' // Firebase Analytics
    implementation 'com.google.firebase:firebase-database-ktx'  // Firebase Database SDK
    implementation 'com.google.firebase:firebase-perf-ktx'      // Firebase Performance SDK
    implementation 'com.google.firebase:firebase-storage-ktx'   // Firebase Storage SDK
    implementation 'com.google.firebase:firebase-crashlytics-ktx'      // Firebase Crashlytics SDK

    // Konfetti (This is not a spelling error)
    implementation 'nl.dionsegijn:konfetti:1.2.5'

    // Lottie animation library
    def lottieVersion = "3.6.0"
    implementation "com.airbnb.android:lottie:$lottieVersion"

    implementation 'com.github.john990:WaveView:v0.9'
}